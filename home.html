<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
    <div class="container-fluid">
      <!-- Just an image -->
      <nav class="navbar navbar-light bg-light">
      <div class = 'd-flex justify-content-center'>

          <img
          src="/imgenes/ig.png"
          width="35"
          height="35"
          class='mx-auto'
          alt=""
          loading="lazy"
          />
      </a>
      </div>
      <div class="row">
      <div class="btn-group dropleft mr-3">
 
     <button  type="button" class="btn btn-light my-1 " onclick="view.injectHTML.home()"  >
              <svg width="1.5em"  height="1.5em"
              viewBox="0 0 16 16"  fill="" >1
                  <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5H9.5a.5.5 0 0 1-.5-.5v-4H7v4a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6zM2.5 7.707V14H6v-4a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v4h3.5V7.707L8 2.207l-5.5 5.5z"/>

          </button>
        <div class="btn-group  ">
          <button class="btn btn-light  dropdown mr-3 my-1" type="image" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center ">
              <img src="/imgenes/email.png"
               class="rounded" alt="..." style="width: 25px;" focusable='false'>
            </div>
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item" onclick =" view.injectHTML.profile()"  >Perfil</button>
            <button class="dropdown-item" onclick='view.viewSignOut()'>Salir</button>
          </div>
        </div>
      </div>
      </nav>
      <div class="row col-sm-12 ">
        <div class="container col-sm-10">
          <div class="row">
            <div class="col-sm-4">
              <div class="text-center my-2">
                <img
                  src="/imgenes/email.png"
                  class="rounded-circle"
                  alt="..."
                  style="width: 200px;"
                  focusable="false"
                />
              </div>
            </div>
            <div class="col">
              <p class="h4 my-5">Perfil name</p>
              <!-- Button trigger modal -->
              <div class="text-center">
                <button
                type="button"
                class="btn btn-outline-secondary"
                data-toggle="modal"
                data-target="#ModalPassWord"
              >
                cambiar contraseña
              </button>
    
              <!-- Modal -->
              <div
                class="modal fade"
                id="ModalPassWord"
                tabindex="-1"
                aria-labelledby="modalLabelPassword"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalLabelPassword">
                        Cambiar contrasena
                      </h5>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="container col-sm-8">
                        
                        <div class="form-group">
                          <label for="formControlInputNewPassword">Nueva contraseña</label>
                          <input type="password" class="form-control" id="formControlInputNewPassword" placeholder="password">
                        </div>
                        
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Close
                      </button>
                      <button onclick="view.changePassword()" type="button" class="btn btn-primary">
                        Save changes
                      </button>
                    </div>
                  </div>
                </div>
              </div>
                <!-- ??? -->
                <button
                type="button"
                class="btn btn-outline-secondary"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                cambiar foto de perfil
              </button>
    
              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Cambiar Foto de perfil
                      </h5>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFileProfile" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Close
                      </button>
                      <button onclick="view.updateProfileImg()" type="button" class="btn btn-primary">
                        Save changes
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- new post -->
              <button
              type="button"
              class="btn btn-outline-secondary my-2"
              data-toggle="modal"
              data-target="#newpost"
            >
              nuevo post 
            </button>
  
            <!-- Modal -->
            <div
              class="modal fade"
              id="newpost"
              tabindex="-1"
              aria-labelledby="modalLabelPost"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modalLabelPost">
                      Nueva Publicacion
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class=" container-flex  mr-2">
                      <h3 class="h3">Escoja una imagen</h3><hr>
                      <div class="container-fluid my-3 "  >
          
                        <img src="/imgenes/email.png" id="img" alt="Upload" class="rounded mx-auto d-block" style="max-height: 200px;">
                      </div>
                      <div class="input-group mb-3 mr-3">
                        <div class="input-group-prepend ml-2">
                            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" accept="image/*" onchange="view.viewUploadImg()" class="custom-file-input" id="photo" aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                      </div>
                      <div class="input-group mb-3">
                          <input id="descript" value='' type="text" class="form-control ml-2" placeholder=" Escriba una descripcion" aria-label="Escriba una descripcion" aria-describedby="button-addon2">
                          
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <div class="input-group-append">
                      <button class="btn btn-outline-primary" type="button" onclick='view.viewNewPost()'>Post</button>
                  </div>
                  </div>
                </div>
              </div>
            </div>
              
              </div>
            </div>
          </div>
          <br />
          <div class="row card border">
            <div class="card-body" id="postProfile">
              This is some text within a card body.
            </div>
          </div>
        </div>
      </div>

    <script>
      function u(params) {
        const imagenPrevisualizacion = document.getElementById("img");
        const file = document.getElementById("photo").files[0];
        console.log(file);
        const objectURL = URL.createObjectURL(file);
        // Y a la fuente de la imagen le ponemos el objectURL
        imagenPrevisualizacion.src = objectURL;
      }
    </script>
