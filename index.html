<!DOCTYPE html>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <title>Instagram</title>

  <body>
    <div class="container border mt-3" style="width: 400px; height: auto;">
      <div>
        <img src="/imgenes/ig.png" class="rounded mx-auto d-block" alt="..." />

      <form id="login" class="col-11 ml-3">
        <div class="form-group">
          <label for="exampleInputEmail1">Usuario</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="introduce tu correo"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contrase√±a</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="introduce tu cotrasena"
          />
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary">
            Iniciar session
          </button>
        </div>
        <br />
        <p class="text-center">or</p>
        <div class="d-flex justify-content-center">
          <button onclick="formRegister()" class="btn btn-primary">
            Registrarse
          </button>
        </div>
        <br />
      </form>
    </div>

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>

    <script src="/Javascript/login-singin.js"></script>
